<div class="container-fluid">
  <app-main-page *ngIf="selectMode === 'post'"></app-main-page>
  <app-home-page *ngIf="selectMode === 'home'"></app-home-page>
  <app-status-page *ngIf="selectMode === 'status'"></app-status-page>
  <app-history-page *ngIf="selectMode === 'profile'" [_userProfile]="userProfile" [_timeout]="timeout"></app-history-page>
</div>




<Nav class="navbar-down fixed-bottom">
  <div class="content-topic">
    <div class="content">
      <div (click)="selectMode = 'home'" [ngStyle]="{'opacity': selectMode === 'home' ? '1' : '0.7' }" >
        <i class="bi bi-house-fill"></i>
      </div>
      <div (click)="selectMode = 'post'" [ngStyle]="{'opacity': selectMode === 'post' ? '1' : '0.7' }" >
        <i class="bi bi-bar-chart-fill"></i>
      </div>
      <div (click)="selectMode = 'status'" [ngStyle]="{'opacity': selectMode === 'status' ? '1' : '0.7' }" >
        <i class="bi bi-activity"></i>
      </div>
      <div (click)="selectMode = 'profile'" [ngStyle]="{'opacity': selectMode === 'profile' ? '1' : '0.7' }" >
        <i class="bi bi-person-fill"></i>
      </div>
    </div>
  </div>
</Nav>

</html>
