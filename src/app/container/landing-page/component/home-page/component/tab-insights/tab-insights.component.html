<div class="tab-insights">
    <div class="pl-3 pr-3" style="display: flex;justify-content: space-between;">
        <span>ข้อมูลเชิงลึกด้านสุขภาพ</span>
        <i class="bi bi-three-dots"></i>
    </div>

    <div class="health-insights p-2">
        <div (click)="onNextPaths('heart rate')" class="insight-show"  style="background-size: cover;background-repeat: no-repeat;background-image: url('../../../../../assets/images/icons/home-page-image/pexels-pavel-danilyuk-7108344.jpg')">
            <div class="content-title">
                <div class="title" style="border-bottom: 5px solid #dc3545;">ความดันโลหิต</div>
            </div>
        </div>
        <div (click)="onNextPaths('oxygen level')" class="insight-show" style="background-size: cover;background-repeat: no-repeat;background-image: url('../../../../../assets/images/icons/home-page-image/IMG_8232-scaled-e1619420669293.jpg')">
            <div class="content-title">
                <div class="title" style="border-bottom: 5px solid #e83e8c;">อัตราออกซิเจน</div>
            </div>
        </div>
        <div (click)="onNextPaths('sugar level')" class="insight-show" style="background-size: cover;background-repeat: no-repeat;background-image: url('../../../../../assets/images/icons/home-page-image/ดาวน์โหลด.jpg')">
            <div class="content-title">
                <div class="title" style="border-bottom: 5px solid #fd7e14;">น้ำตาลในเลือด</div>
            </div>
        </div>
        <div (click)="onNextPaths('medicine')" class="insight-show" style="background-size: cover;background-repeat: no-repeat;background-image: url('../../../../../assets/images/icons/home-page-image/pexels-polina-tankilevitch-3873163.jpg')">
            <div class="content-title">
                <div class="title" style="border-bottom: 5px solid var(--green);">ตารางยา</div>
            </div>
        </div>
    </div>
</div>
