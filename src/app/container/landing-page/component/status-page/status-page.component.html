<app-loading-service *ngIf="!timeOutLoading" (timeOutLoading)="loading($event)"></app-loading-service>
<div [hidden]="!timeOutLoading" class="container-lg">

    <div style="display: block; justify-content: center;width: 100%;text-align: center;">
        <div (click)="onBack()" class="butBack bi bi-backspace" style="cursor: pointer;">
            <span style="margin-left: 18px;">อัตราการเต้นของหัวใจ</span>
        </div>
        <div class="datetab">
            <span>1 day</span>
            <span>1 week</span>
            <span>1 month</span>
            <span>All</span>
        </div>
        <div style="width: 100%;margin-bottom: 6px;font-size: 28px;height: 30px;color: #343a40;">เดือน : {{mouthNow}}</div>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [type]="barChartType">
        </canvas>
        <div class="summary">
            <div class="task-content active">
                <div class="text-title">อัตราการเต้นของหัวใจ</div>
                <div class="text-status">47-155 bpm</div>
            </div>
            <div class="task-content">
                <div class="text-title">อัตราการเต้นของหัวใจขณะ</div>
                <div class="text-status">155 rpm</div>
            </div>
            <div class="task-content">
                <div class="text-title">อัตราออกซิเจน</div>
                <div class="text-status">105 Spo2</div>
            </div>
        </div>
